type DAO
  @loadModel(
    id: "kjzl6hvfrbw6c96obc67ocqpesvzg0v5opvwox3pncdkh9co0bjy6cntgh269nh"
  ) {
  id: ID!
}

type MembersDAOProfile
  @createModel(accountRelation: LIST, description: "Users DAO profile.") {
  userDID: DID! @documentAccount
  dao: DAO! @documentReference(model: "DAO")
  role: [String] @list(minLength: 0, maxLength: 10)
  reputation: Int!
  isActiveMemebr: Boolean!
  dateJoined: DateTime
}
