# This model will the 'basic profile' for Haphaestus
type NabuProfileAlpha
  @createModel(
    accountRelation: LIST
    description: "User profile for Hephaestus."
  ) {
  displayName: String! @string(minLength: 3, maxLength: 50)
  daoList: [DAOToken]
  reputation: Int!
  accountCreated: DateAndTime!
}

type DAO @createModel(accountRelation: LIST, description: "DAO information.") {
  daoName: String! @string(minLength: 3, maxLength: 50)
  token: DAOToken!;
  members: [NabuProfileAlpha]
  role: [String]
}

type DAOToken
  @createModel(
    accountRelation: LIST
    description: "DAO contract and token information."
  ) {
  # need to research to see if there is a standard for erc721/1155
  token: URI
}
