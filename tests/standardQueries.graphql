query GetFirstTenProfiles {
  nabuProfileAlphaIndex(first: 10) {
    edges {
      node {
        accountCreated
        displayName
        addressList
        id
      }
    }
  }
}

query NabuQueryThroughID {
  node(id: "k2t6wzhkhabz4w24beldx5qk00h6oh6vq6z5bhvmh0mbxoix8393yf8qjr9h4y") {
    id
    ... on NabuProfileAlpha {
      id
      displayName
      accountCreated
      userDID {
        id
      }
    }
  }
}

query ViewerQuery {
  viewer {
    nabuProfileAlpha {
      displayName
      id
      accountCreated
      addressList
      userDID {
        isViewer
      }
    }
    id
  }
}

#Queries dao with members
query MyQuery {
  node(id: "kjzl6kcym7w8y93w426s45cn9pjs8dfil5dok14hyzaz31g33v5rus8ou7i60gq") {
    ... on DAO {
      id
      name
      creator {
        id
        isViewer
        nabuProfileAlpha {
          id
          accountCreated
          userDID {
            id
          }
        }
      }
      members(first: 10) {
        ... on RelationsConnection {
          edges {
            node {
              dao {
                id
                name
              }
            }
          }
        }
      }
    }
  }
}
